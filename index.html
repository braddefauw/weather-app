<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="icon" href="images/weather-partly-snowy-rainy.svg">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form id="search-form">
        <label for="location"></label>
        <input type="text" id="location" name="location" placeholder="Search for a city...">
        <input type="button" value="Submit" id="submit">
    </form>
    <div class="main-content">
        <div class="display">
            <div class="main-info">
                <div class="temp-and-city">
                    <div class="temp"></div>
                    <div class="city"></div>
                </div>
                <div class="main-and-desc">
                    <div class="main-desc"></div>
                    <div class="additional-desc"></div>
                </div>
            </div>
            <div class="additional-info">
                <div class="supplementary">
                    <div class="supp-title">Feels Like</div>
                    <div class="supp-info" id="feels-like"></div>
                </div>
                <div class="supplementary">
                    <div class="supp-title">Humidity</div>
                    <div class="supp-info" id="humidity"></div>
                </div>
                <div class="supplementary">
                    <div class="supp-title">Pressure</div>
                    <div class="supp-info" id="pressure"></div>
                </div>
                <div class="supplementary">
                    <div class="supp-title">Today's Low</div>
                    <div class="supp-info" id="min-temp"></div>
                </div>
                <div class="supplementary">
                    <div class="supp-title">Today's High</div>
                    <div class="supp-info" id="max-temp"></div>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div class="fh5">Copyright Â© 2022 braddefauw <a href="https://github.com/braddefauw/todo-list"><img src="images/github (1).png" class="footer-img" alt="Github logo"/></a></div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
