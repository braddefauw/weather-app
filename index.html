<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="icon" href="images/weather-partly-snowy-rainy.svg">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
</head>
<body>
    <form id="search-form">
        <button id="submit">
            <input type="image" src="images/magnify (1).svg">
        </button>
        <label for="location"></label>
        <input type="text" id="location" name="location" placeholder="Search location...">
    </form>
    <div class="main-content">
        <div class="display">
            <div class="main-info">
                <div class="temp-and-city">
                    <div class="temp"></div>
                    <div class="city"></div>
                </div>
                <div class="icon">
                    <img id="icon-img" src="" alt="Weather Icon">
                </div>
                <div class="main-and-desc">
                    <div class="main-desc"></div>
                    <div class="additional-desc"></div>
                </div>
            </div>
            <div class="additional-info">
                <div class="supplementary">
                    <div class="supp-title">Feels Like</div>
                    <div class="supp-info" id="feels-like"></div>
                </div>
                <div class="supplementary">
                    <div class="supp-title">Humidity</div>
                    <div class="supp-info" id="humidity"></div>
                </div>
                <div class="supplementary">
                    <div class="supp-title">Pressure</div>
                    <div class="supp-info" id="pressure"></div>
                </div>
                <div class="supplementary">
                    <div class="supp-title">Today's Low</div>
                    <div class="supp-info" id="min-temp"></div>
                </div>
                <div class="supplementary">
                    <div class="supp-title">Today's High</div>
                    <div class="supp-info" id="max-temp"></div>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div class="fh5">Copyright Â© 2022 braddefauw <a href="https://github.com/braddefauw/todo-list"><img src="images/github (1).png" class="footer-img" alt="Github logo"/></a></div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
